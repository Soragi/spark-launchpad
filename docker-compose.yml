services:
  # Frontend UI served by Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spark-launchpad-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Python FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spark-launchpad-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Mount Docker socket for sibling container management
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped
    # Enable NVIDIA runtime for GPU access (nvidia-smi)
    runtime: nvidia
    # Add user to docker group for socket access
    group_add:
      - "999"  # docker group ID (may vary by system)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
