version: '3.8'

services:
  dgx-spark-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dgx-spark-ui
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
